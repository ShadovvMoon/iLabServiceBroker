	<title>jsonp test</title> 
	<link href="public/stylesheets/bootstrap_new.min.css" rel="stylesheet" type="text/css">
	<link href="public/stylesheets/style.css" rel="stylesheet" type="text/css"> 
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<span type="hidden" id="token-string"></span>
	<script src="public/javascripts/agent.js" type="text/javascript"></script>
	<script src="public/javascripts/page.js" type="text/javascript"></script>
</head>
<body>
	<div class="container" style="width:550px">
		<br/>
		<div class="row" id="experiment-setup" style="display:block;">
			<div class="col-md-5" style="width: 237px;float:left;">
				<div class="alert alert-info" style="height:400px; width:233px">
					<div align="center">
						<font size="4">
							<strong class="message"></strong>
						</font>
					</div>
					<normal class="text"></normal>
				</div>
			</div>
			<div class="col-md-7" style="width: 280px;float:left;">
				<div class="alert alert-info" style="height:400px;width: 280px">
					<span id="experiment-setup">
						<div align="center">
							<font size="4">
								<strong>Setup Experiment</strong>
							</font>
						</div>
						<br/>
						<form role="form">
							<div style="margin-bottom:0px" class="form-actions" >
								<div class="form-group">
									<label>Source</label>
									<select id="source-list" class="form-control" name="Experiments" id="experiment" style="margin-bottom:0px;">
										<option>Strontium-90</option>
									</select>
								</div>
								<div class="row">
									<div class="col-md-4" style="width:125px;float:left;">
										<label>Repeat</label>
										<input id="experiment-repeats" class="form-control" type="text" style="width:100%" value="1">
									</div>
									<div class="col-md-4" style="width:125px;float:left;">
										<label>Duration</label>
										<input id="experiment-duration" class="form-control" type="text" style="width:100%" value="1">
									</div>
								</div>
								<br/>
								<div class="form-group">
									<label>Distances</label>
									<input id="experiment-distance" class="form-control" type="text" style="width:100%" value="15, 20">
								</div>
							</div>
							<div style="margin-top:0px; margin-bottom:0px" class="form-actions">
								<div align="right">
									<button style="width:100%" onclick="runExperiment()" id="run-experiment-button" type="button" value="Validate Experiment" class="btn btn-primary">Validate Experiment</button>
								</div>
							</div>
						</form>
					</span>
				</div>
			</div>
		</div>
		<div class="row" id="experiment-view" style="display:none;">
			<div class="alert alert-default" style="height:230px; width:550px">
				<div align="center">
					<font size="4" id="experiment-readable-time">Your experiment will run soon</font><br/>
					<font size="3" COLOR="#C0C0C0" id="experiment-readable-id"></font><br/>
					<br/>
					<p>
					<span class="chart" id="time-chart" data-percent="86">
					</span>
					</p>

					<script src="public/javascripts/easypiechart.min.js"></script>
					<script>
					document.addEventListener('DOMContentLoaded', function() {
						var chart = window.chart = new EasyPieChart(document.getElementById('time-chart'), {
							easing: 'easeOutElastic',
							delay: 1000,
							onStep: function(from, to, percent) {
								this.el.children[0].innerHTML = Math.round(percent);
							}
						});
					});
					</script>
				</div>
			</div>
		</div>
		<div class="row" id="experiment-results" style="display:none;">
			<div class="alert alert-default" style="height:350px; width:550px">
				<div align="center">
					<font size="5" id="experiment-readable-time">Experiment results</font><br/><br/>
					<div>
	                	<div class="flot-chart">
	                  		<div class="flot-chart-content" id="flot-chart-line" style="width:100%;height:80%"></div>
	               		</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="public/javascripts/bootstrap_new.min.js"></script>     
	<script src="public/javascripts/script.js"></script>  
	<script src="public/javascripts/flot/jquery.flot.js"></script>
	<script src="public/javascripts/flot/jquery.flot.tooltip.min.js"></script>
	<script src="public/javascripts/flot/jquery.flot.resize.js"></script>
	<script src="public/javascripts/flot/jquery.flot.pie.js"></script>
	<script src="public/javascripts/flot/jquery.flot.axislabels.js"></script>
