      <!-- Sidebar -->
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Admin Panel</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav side-nav">
            <li class="active"><a href="/"><i class="fa fa-edit"></i> About</a></li>
			<li><a href="user"><i class="fa fa-user"></i> Users</a></li>
			<li><a href="stats"><i class="fa fa-bar-chart-o"></i> Statistics</a></li>

            <li><a href="servers"><i class="fa fa-desktop"></i> Experiments</a></li>

          <ul class="nav navbar-nav navbar-right navbar-user">
            <li class="dropdown user-dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> Admin <b class="caret"></b></a>

                <li><a href="#"><i class="fa fa-gear"></i> My Account</a></li>

      <div id="page-wrapper">
		<div class="row">
          <div class="col-lg-6">

            <form role="form" action="/save-index" method="post">

              <div class="form-group">
                <label>Name</label>
                <input class="form-control" id="vendor-name" name="name">
              </div>
		      
			  <div class="form-group">
                <label>GUID</label>
                <input class="form-control" id="vendor-guid" name="guid">
              </div>
		
			  <button type="submit" class="btn btn-default">Save Settings</button>

			</form>
			</div>
		</div>
      </div><!-- /#page-wrapper -->

    <!-- JavaScript -->
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.js"></script>

	<!-- Custom page script -->
	<script>
		var broker =
		{
			host: window.location.hostname,
			port: window.location.port ? window.location.port : 80
		};
	
		function getBrokerInfo(call_func)
		{
			$.ajax({
	                 dataType: 'jsonp',
	                 data: "action=getBrokerInfo",                      
	                 jsonp: 'callback',
	                 url: 'http://'+ broker.host + ":"+ broker.port+'/admin-ui?callback=?',                     
	                 success: function callback(data) {
				call_func(data);
			}});
		}
	
		//Update form
		getBrokerInfo(function(data)
		{
			document.getElementById("vendor-name").value = data['vendor'];
			document.getElementById("vendor-guid").value = data['guid'];
		});
	</script>

    <!-- Page Specific Plugins -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>

    <script src="js/morris/chart-data-morris.js"></script>
    <script src="js/tablesorter/jquery.tablesorter.js"></script>
    <script src="js/tablesorter/tables.js"></script>
